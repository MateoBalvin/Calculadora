<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style-index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <h1 class="title">Calculadora</h1>

    <section class="calculadora-1">
        <div class="calculadora-2">

            <div class="interfaz-1">
                <input type="text" placeholder="Ingresa numero" class="interfaz-2" readonly>
            </div>

            

            <div class="inter-borrar">
                <button class="boton into">%</button>
                <button class="boton into">C</button>
                <button class="boton into"> ◁----</button>

            </div>
            
            <div class="operacio-numeros">

                <div class="numeros">
                    <div class="numeros-primeralinea">
                        <button class="boton numero">7</button>
                        <button class="boton numero">8</button>
                        <button class="boton numero">9</button>
                    </div>

                    <div class="numeros-segundalinea">
                        <button class="boton numero">4</button>
                        <button class="boton numero">5</button>
                        <button class="boton numero">6</button>
                    </div>
                    
                    <div class="numeros-terceralinea">
                        <button class="boton numero">1</button>
                        <button class="boton numero">2</button>
                        <button class="boton numero">3</button>
                    </div>
                    
                    <div class="numeros-cuartalinea">
                        <button class="boton numero">0</button>
                        <button class="boton numero">.</button>
                    </div>
                    
                </div>

                <div class="operaciones">
                    <button class="boton operaciones">÷</button>
                    <button class="boton operaciones">x</button>
                    <button class="boton operaciones">-</button>
                    <button class="boton operaciones">+</button>
                    <button class="boton operaciones">=</button>
                </div>

            </div>

        </div>

    </section>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
